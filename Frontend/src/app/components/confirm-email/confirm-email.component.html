<div class="row justify-content-center mt-4">
  <div class="col-md-6 col-lg-8 col-xl-4">
    <div
      *ngIf="confirmationStatus === 'success'"
      class="card border-0 shadow-sm confirmation-card confirmation-success"
    >
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="confirmation-icon-wrapper success-icon mb-3">
            <i class="bi bi-check-lg"></i>
          </div>
          <h3 class="card-title">Email Confirmed!</h3>
          <p class="card-text">
            Your email address has been successfully verified. You can now sign
            in to your account.
          </p>
        </div>
        <button class="btn btn-primary w-100" (click)="navigateToLogin()">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Go to Login
        </button>
      </div>
    </div>

    <div
      *ngIf="confirmationStatus === 'error'"
      class="card border-0 shadow-sm confirmation-card confirmation-error"
    >
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="confirmation-icon-wrapper error-icon mb-3">
            <i class="bi bi-exclamation-triangle"></i>
          </div>
          <h3 class="card-title">Verification Failed</h3>
          <p class="card-text">
            {{ errorMessage }}
          </p>
        </div>

        <div *ngIf="resendSuccess" class="text-center mt-3">
          <div class="alert alert-success py-2 px-3 d-inline-block">
            <i class="bi bi-check-circle-fill me-2"></i>Verification email sent!
          </div>
        </div>
      </div>
    </div>

    <div
      *ngIf="confirmationStatus === 'loading'"
      class="card border-0 shadow-sm confirmation-card"
    >
      <div class="card-body p-4 text-center">
        <div class="spinner-border text-primary my-4" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Verifying your email...</p>
      </div>
    </div>
  </div>
</div>
